<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transmisi칩n en Vivo</title>
  <style>
    body {
      margin: 0;
      background-image: url('https://i.postimg.cc/Y0cNyFhG/fondo-fondo-andino.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 90vw;
      height: 50vw;
      max-width: 1000px;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="youtube-frame" allowfullscreen allow="autoplay"></iframe>
  <canvas id="cohetesCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;pointer-events:none;"></canvas>

  <!-- Importar Fireworks y Supabase como m칩dulo ES6 -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/fireworks.min.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://dbkixcpwirjwjvjintkr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRia2l4Y3B3aXJqd2p2amludGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNjYxNDksImV4cCI6MjA2MTY0MjE0OX0.QJmWLWSe-pRYwxWeel8df7JLhNUvMKaTpL0MCDorgho'
    );

    function extraerIDYoutube(link) {
      try {
        const url = new URL(link);
        if (url.hostname === "youtu.be") return url.pathname.slice(1);
        return url.searchParams.get("v");
      } catch {
        return null;
      }
    }

    async function cargarVideo() {
      const { data, error } = await supabase
        .from('configuracion')
        .select('valore')
        .eq('clave', 'youtube_live')
        .single();

      if (error || !data) {
        document.body.innerHTML = "<h2 style='color: white;'>Error al cargar el video</h2>";
        console.error(error);
        return;
      }

      const id = extraerIDYoutube(data.valore);
      if (id) {
        document.getElementById("youtube-frame").src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      } else {
        document.body.innerHTML = "<h2 style='color: white;'>Enlace inv치lido</h2>";
      }
    }

    cargarVideo();

    // 游꾽 Configurar los cohetes
    const fireworksContainer = document.getElementById('cohetesCanvas');
    const fireworks = new Fireworks(fireworksContainer, {
      hue: { min: 0, max: 360 },
      delay: { min: 15, max: 30 },
      rocketsPoint: 50,
      speed: 2,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.5,
      particles: 50,
      trace: 3,
      explosion: 5
    });

    // 游댃 Escucha en tiempo real la activaci칩n
    supabase
      .channel('cohetes_channel')
      .on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public',
        table: 'configuracion',
        filter: 'clave=eq.cohetes_activados'
      }, payload => {
        const nuevoValor = payload.new.valore;
        if (nuevoValor === true || nuevoValor === "true") {
          fireworks.start();

          setTimeout(() => {
            fireworks.stop();
            // Restablecer el valor en Supabase
            supabase
              .from('configuracion')
              .update({ valore: false })
              .eq('clave', 'cohetes_activados');
          }, 10000); // 10 segundos
        }
      })
      .subscribe();
  </script>
</body>
</html>
