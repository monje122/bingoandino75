<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transmisión en Vivo</title>
  <style>
    body {
      margin: 0;
      background-image: url('https://i.postimg.cc/Y0cNyFhG/fondo-fondo-andino.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 90vw;
      height: 50vw;
      max-width: 1000px;
      border: none;
    }
    #cohetesCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <iframe id="youtube-frame" allowfullscreen allow="autoplay"></iframe>
  <canvas id="cohetesCanvas"></canvas>

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/fireworks.min.js"></script>

  <script>
    const supabaseClient = supabase.createClient(
      'https://dbkixcpwirjwjvjintkr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRia2l4Y3B3aXJqd2p2amludGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNjYxNDksImV4cCI6MjA2MTY0MjE0OX0.QJmWLWSe-pRYwxWeel8df7JLhNUvMKaTpL0MCDorgho'
    );

    function extraerIDYoutube(link) {
      try {
        const url = new URL(link);
        if (url.hostname === "youtu.be") {
          return url.pathname.slice(1);
        }
        return url.searchParams.get("v");
      } catch {
        return null;
      }
    }

    async function cargarVideo() {
      const { data, error } = await supabaseClient
        .from('configuracion')
        .select('valor')
        .eq('clave', 'youtube_live')
        .single();

      if (error) {
        document.body.innerHTML = "<h2 style='color: white;'>Error al cargar el video</h2>";
        console.error(error);
        return;
      }

      const id = extraerIDYoutube(data.valor);
      if (id) {
        document.getElementById("youtube-frame").src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      } else {
        document.body.innerHTML = "<h2 style='color: white;'>Enlace inválido</h2>";
      }
    }

    cargarVideo();

    // Configuración de fireworks
    const fireworks = new Fireworks(document.getElementById('cohetesCanvas'), {
      hue: { min: 0, max: 360 },
      delay: { min: 15, max: 30 },
      rocketsPoint: 50,
      speed: 2,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.5,
      particles: 50,
      trace: 3,
      explosion: 5
    });

    // Suscripción en tiempo real a cambios en Supabase
    supabaseClient
      .channel('cohetes')
      .on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public',
        table: 'configuracion',
        filter: 'clave=eq.cohetes_activados'
      }, payload => {
        const nuevoValor = payload.new.valor;
        if (nuevoValor === true || nuevoValor === "true") {
          fireworks.start();
          setTimeout(() => {
            fireworks.stop();
            supabaseClient
              .from('configuracion')
              .update({ valor: false })
              .eq('clave', 'cohetes_activados');
          }, 10000);
        }
      })
      .subscribe();
  </script>
</body>
</html>
