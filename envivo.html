  <!-- Este es tu canvas para los cohetes -->
  <canvas id="cohetesCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;pointer-events:none;"></canvas>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/fireworks.min.js"></script> <!-- ‚úÖ AQU√ç -->

  <script>
    const { createClient } = supabase;

    const supabaseClient = createClient(
      'https://dbkixcpwirjwjvjintkr.supabase.co',
      'tu_anon_key_aqui'
    );

    function extraerIDYoutube(link) {
      try {
        const url = new URL(link);
        if (url.hostname === "youtu.be") {
          return url.pathname.slice(1);
        }
        return url.searchParams.get("v");
      } catch {
        return null;
      }
    }

    async function cargarVideo() {
      const { data, error } = await supabaseClient
        .from('configuracion')
        .select('valore')
        .eq('clave', 'youtube_live')
        .single();

      if (error) {
        document.body.innerHTML = "<h2 style='color: white;'>Error al cargar el video</h2>";
        console.error(error);
        return;
      }

      const id = extraerIDYoutube(data.valore);
      if (id) {
        document.getElementById("youtube-frame").src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      } else {
        document.body.innerHTML = "<h2 style='color: white;'>Enlace inv√°lido</h2>";
      }
    }

    cargarVideo();

    // üéá Activar cohetes en tiempo real
    const fireworksContainer = document.getElementById('cohetesCanvas');
    const fireworks = new Fireworks(fireworksContainer, {
      hue: { min: 0, max: 360 },
      delay: { min: 15, max: 30 },
      rocketsPoint: 50,
      speed: 2,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.5,
      particles: 50,
      trace: 3,
      explosion: 5
    });

    supabaseClient
      .channel('cohetes')
      .on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public',
        table: 'configuracion',
        filter: 'clave=eq.cohetes_activados'
      }, payload => {
        const nuevoValor = payload.new.valore;
        if (nuevoValor === true || nuevoValor === "true") {
          fireworks.start();

          setTimeout(() => {
            fireworks.stop();
            supabaseClient
              .from('configuracion')
              .update({ valore: false })
              .eq('clave', 'cohetes_activados');
          }, 10000);
        }
      })
      .subscribe();
  </script>
</body>
</html>
