<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transmisión en Vivo</title>
  <style>
    body {
      margin: 0;
      background-image: url('https://i.postimg.cc/Y0cNyFhG/fondo-fondo-andino.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    iframe {
      width: 90vw;
      height: 50vw;
      max-width: 1000px;
      border: none;
      z-index: 1;
    }

    #cohetesGif {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.gifer.com/28g6.gif') center center no-repeat;
      background-size: cover;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <iframe id="youtube-frame" allowfullscreen allow="autoplay"></iframe>
  <div id="cohetesGif"></div>

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabaseClient = supabase.createClient(
        'https://dbkixcpwirjwjvjintkr.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRia2l4Y3B3aXJqd2p2amludGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNjYxNDksImV4cCI6MjA2MTY0MjE0OX0.QJmWLWSe-pRYwxWeel8df7JLhNUvMKaTpL0MCDorgho'
      );

      // Función para extraer ID del video de YouTube
      function extraerIDYoutube(link) {
        try {
          const url = new URL(link);
          if (url.hostname === "youtu.be") {
            return url.pathname.slice(1);
          }
          return url.searchParams.get("v");
        } catch {
          return null;
        }
      }

      // Cargar el video desde Supabase
      async function cargarVideo() {
        const { data, error } = await supabaseClient
          .from('configuracion')
          .select('valore')
          .eq('clave', 'youtube_live')
          .single();

        if (error || !data) {
          document.body.innerHTML = "<h2 style='color: white;'>Error al cargar el video</h2>";
          return;
        }

        const id = extraerIDYoutube(data.valore);
        if (id) {
          document.getElementById("youtube-frame").src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        } else {
          document.body.innerHTML = "<h2 style='color: white;'>Enlace inválido</h2>";
        }
      }

      await cargarVideo();

      // Escuchar activación de cohetes en tiempo real
      supabaseClient
        .channel('cohetes')
        .on('postgres_changes', {
          event: 'UPDATE',
          schema: 'public',
          table: 'configuracion',
          filter: 'clave=eq.cohetes_activados'
        }, async (payload) => {
          const valor = payload.new.valore;
          if (valor === true || valor === "true") {
            const gif = document.getElementById('cohetesGif');
            gif.style.display = 'block';

            setTimeout(() => {
              gif.style.display = 'none';
              supabaseClient
                .from('configuracion')
                .update({ valore: false })
                .eq('clave', 'cohetes_activados');
            }, 10000);
          }
        })
        .subscribe();
    });
  </script>
</body>
</html>
